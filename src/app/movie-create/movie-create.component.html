<h1>Create Movie</h1>

<form #form="ngForm" (ngSubmit)="createMovie()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input required minlength="4" #title="ngModel" type="text" [(ngModel)]="model.title" name="title" class="form-control">
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
            <p *ngIf="title.errors.required">
                gerekli alan
            </p>
            <p *ngIf="title.errors.minlength">min 5 karakter olamalı</p>
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea required #description="ngModel" class="form-control" [(ngModel)]="model.description" name="description"></textarea>
        <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
            gerekli alan
        </div>
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">ImageUrl</label>
        <input type="text" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control" name="imageUrl">
        <div class="alert alert-danger" *ngIf="imageUrl.invalid && imageUrl.touched">
            gerekli alan
        </div>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select required=""[(ngModel)]="model.categoryId" class="form-select" #categoryId="ngModel" name="categoryId">
            <option value="">Seçiniz</option>
            <option [value]="item.id" *ngFor="let item of categories">{{item.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="categoryId.invalid && categoryId.touched">
            gerekli alan
        </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Create</button>
</form>
